syntax = "proto3";
option go_package = "pingyingqi/rpc";

message ExlangRequest{
    string code = 1;
}

message ExlangResp{
    string data = 1;
    int32 code = 2;
}

message DislikedPackage{
    string pack = 1;
}

message DislikedResp{
    string data = 1;
    int32 code = 2;
}

service ExlangProgramer{
    rpc GoPro (ExlangRequest) returns (ExlangResp);

    rpc PyPro (ExlangRequest) returns (ExlangResp);

    rpc Dislike (DislikedPackage) returns (DislikedResp);
}